{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_question') }}" method=post class=add-question>
      <dl>
	<dt>Username:
	<dd><textarea name=username rows=5 cols=40></textarea>
        <dt>Question:
        <dd><textarea name=question rows=5 cols=40></textarea>
	<dt>Class:
	<dd><textarea name=class_name rows=5 cols=40></textarea>
	<dt>Confusion Level:
	<dd><textarea name=confusion rows=5 cols=40></textarea>
        <dd><input type=submit value=Ask>
      </dl>
    </form>
  <ul class=entries>
  {% for question in questions %}
    <li><h2>{{ question.text }}</h2>{{ question.date }},{{ question.time }},{{question.confusion}}
  {% else %}
    <li><em>No questions have been asked</em>
  {% endfor %}
  </ul>
{% endblock %}
