{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_class') }}" method=post class=add-class>
      <dl>
        <dt>Class Name:
        <dd><textarea name=class_name rows=1 cols=40></textarea>
		<dt>Class Key:
        <dd><textarea name=class_key rows=1 cols=40></textarea>
        <dd><input type=submit value=Add>
      </dl>
    </form>
	<form action="{{ url_for('delete_class') }}" method=post class=delete-class>
      <dl>
        <dt>Delete Class:
        <dd><textarea name=class_name rows=1 cols=40></textarea>
        <dd><input type=submit value=Delete>
      </dl>
    </form>  	
	<ul class=entries>
  {% for class in classes %}
    <li><strong>Name:</strong> <a href="{{url_for('professor_class',class_name1=class.class_name)}}">{{ class.class_name }}</a> <strong>Key:</strong> {{ class.class_key }}
  {% else %}
    <li><em>No classes</em>
  {% endfor %}
  </ul>
{% endblock %}
