{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_class') }}" method=post class=add-class>
      <dl>
        <dt>Class Name:
        <dd><textarea name=class_name rows=5 cols=40></textarea>
		<dt>Class Key:
        <dd><textarea name=class_key rows=5 cols=40></textarea>
        <dd><input type=submit value=Add>
      </dl>
    </form>
	<form action="{{ url_for('delete_class') }}" method=post class=delete-class>
      <dl>
        <dt>Delete Class:
        <dd><textarea name=class_name rows=5 cols=40></textarea>
        <dd><input type=submit value=Delete>
      </dl>
    </form>  	

{% endblock %}
